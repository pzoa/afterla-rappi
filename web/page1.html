<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rappi</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="assets/js/script.js"></script>
    
</head>
<body>


    <div id="preloader" class="preloader">
        <img class="rp__logo" src="assets/img/log.svg" alt="">
        <div class="progress">
            <div class="indeterminate"></div>
        </div>
        <p>Cargando</p>
    </div>

    <div id="rp__content" class="rp__content hide">
        <div class="rp__content_info">
            <img class="rp__logo" src="assets/img/bigo.svg" alt="">
            <h2>¡Felicitaciones</h2>
            <h3>Has ganado<br>un Apple Watch</h3>
            <div class="rp_conteiner_premio">
                <img class="rp__premio_reloj" src="assets/img/applewatch.png" alt="">
                <img class="rp__line_back" src="assets/img/background3.png" alt="">
            </div>
            <p>Ingresa tus datos aquí:</p>
            <div class="rp__datos_smart">
                <input type="text" placeholder="Nombre:">
                <input type="text" placeholder="Número:">
                <input type="text" placeholder="DNI:">
                <input type="text" placeholder="Correo:">
                <li><a href="#">Enviar datos</a></li>
            </div>
            <div class="rp_logos_empresas ">
                    <img src="assets/img/m2.svg" alt="">
                    <img src="assets/img/rappi2.svg" alt="">
            </div>
            <span>*Aplican términos y Condiciones. <a href="#">Ver aquí</a></span>
        </div>
    </div>
    
</body>
</html>
