<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rappi</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<body>

    <div id="preloader" class="preloader">

            <div class="indeterminate"></div>
        </div>
        <p>Cargando</p>
    </div>



    <div id="rp__content" class="rp__content hide">
        <div class="rp__content_info">
            <img class="rp__logo" src="assets/img/bigo.svg">

            <div class="rp_conteiner_premio">
                <img class="rp__premio_hambur1" src="assets/img/combo1.png" alt="">
                <img class="rp__line_back2" src="assets/img/background3.png" alt="">
            </div>
            <p>Ingresa este código en la app de <strong>Rappi</strong></p>
            <input type="text">
            <div class="rp_logos_empresas ">
                <img src="assets/img/m2.svg" alt="">
                <img src="assets/img/rappi2.svg" alt="">
            </div>
            <span>*Aplican términos y Condiciones. <a href="#">Ver aquí</a></span>
        </div>
    </div>
